    <style>
        :root {
            --neon-cyan: #06b6d4;
            --neon-green: #10b981;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #e2e8f0;
            scroll-behavior: smooth;
        }
        .font-mono {
            font-family: 'Fira Code', monospace;
        }
        .cyber-border {
            position: relative;
            border: 1px solid rgba(6, 182, 212, 0.2);
        }
        .cyber-border::after {
            content: '';
            position: absolute;
            top: -1px; left: -1px; width: 10px; height: 10px;
            border-top: 2px solid var(--neon-cyan);
            border-left: 2px solid var(--neon-cyan);
        }
        .cyber-border::before {
            content: '';
            position: absolute;
            bottom: -1px; right: -1px; width: 10px; height: 10px;
            border-bottom: 2px solid var(--neon-cyan);
            border-right: 2px solid var(--neon-cyan);
        }
        .grid-bg {
            background-image: linear-gradient(rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .pipeline-line {
            background: repeating-linear-gradient(90deg, #06b6d4 0px, #06b6d4 10px, transparent 10px, transparent 20px);
            height: 2px;
            width: 100%;
            opacity: 0.3;
        }
    </style>
